<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">Cash Register App</h1>
    <p class="description">Enter the bill amount and the cash given by the customer and this app will let you know the minimum number of notes to return along the denomination.</p>
    <label for="bill-amount">Bill Amount : </label>
    <input type="bill-amount"> </input>
    <!-- <button>Next</button> -->
    <label for="cash-given">Cash Given : </label>
    <input id="cash-given"> </input>
    <button class="check-button">CHECK</button>
    <p class="error-message"></p>
    <table class="table-style">
        <caption>Return Change</caption>
        <tr>
            <th>No. of Notes</th>
            <td></td>
        </tr>
        <tr>
            <th>Denomination</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
        </tr>        
        
    </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
